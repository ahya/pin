{{set . "title" "Pins"}}
{{template "head.html" .}}
{{template "global-navigation.html" .}}

<div class="container">
  <div class="page-header">
    <h1>Pins</h1>

    <div class="row">

      {{range .pinView.Pins}}
      <div class="col-sm-6 col-md-4 col-lg-3" id="pin-{{.Id}}">
        <div class="thumbnail">
          <img data-src="holder.js/300x300"{{if eq .Image ""}} src="http://dummyimage.com/300x300/f7f8f9/789"{{else}} src="/public/uploads/{{.Image}}"{{end}} alt="...">
          <div class="caption">
            <h3>{{.Title}}</h3>
            <p>{{.Memo}}</p>
            <p class="text-right"><a href="#" class="btn btn-info" role="button" data-method="post" data-pinid="{{.Id}}"><i class="fa fa-thumb-tack fa-fw"></i> pin</a></p>
          </div>
        </div>
      </div>
      {{end}}

    </div><!-- /row -->

  </div>
</div><!-- /container -->

{{template "footer.html" .}}
